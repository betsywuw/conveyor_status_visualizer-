<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conveyor Incident Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f7fa;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 90%; /* Adjust as needed */
            max-width: 800px; /* Max width for larger screens */
            height: 400px; /* Fixed height for the chart */
            margin: 20px 0 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        canvas {
            display: block;
            width: 100% !important; /* Override Chart.js default sizing */
            height: 100% !important; /* Override Chart.js default sizing */
        }

        table {
            border-collapse: collapse;
            width: 90%; /* Adjust as needed */
            max-width: 1000px; /* Max width for larger screens */
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensures rounded corners apply to content */
        }

        th,
        td {
            border: 1px solid #eee; /* Lighter border for cells */
            padding: 12px 15px; /* More padding */
            text-align: left;
        }

        th {
            background: #333;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Zebra striping */
        }

        tr:hover {
            background-color: #f1f1f1; /* Hover effect */
        }
    </style>
</head>

<body>
    <h1>Conveyor Incident Visualizer</h1>
    <div class="chart-container">
        <canvas id="errorChart"></canvas>
    </div>
    <table id="incidentTable">
        <thead>
            <tr>
                <th>Path</th>
                <th>Source</th>
                <th>Message</th>
                <th>Incidents</th>
                <th>Downtime (Hrs)</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        const tableBody = document.querySelector('#incidentTable tbody');
        let chart; // Variable to hold the Chart.js instance

        /**
         * Fetches incident data from the Flask backend API.
         */
        async function fetchData() {
            try {
                // Make a GET request to the /api/data endpoint
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // Parse the JSON response
                const data = await response.json();

                // Populate the HTML table with the received tableData
                // Render the chart using the received chartData labels and values
                renderChart(data.chartData.labels, data.chartData.values);
                populateTable(data.tableData);

            } catch (error) {
                console.error('Error fetching data:', error);
                // Optionally, display an error message to the user
                alert('Failed to load incident data. Please try again later.');
            }
        }

        /**
         * Renders or updates the bar chart with incident data.
         * @param {Array<string>} labels - Labels for the chart (e.g., error messages).
         * @param {Array<number>} values - Values for the chart (e.g., incident counts).
         */
        function renderChart(labels, values) {
            // If a chart instance already exists, destroy it before creating a new one
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('errorChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar', // Type of chart
                data: {
                    labels: labels, // X-axis labels
                    datasets: [{
                        label: 'Incidents by Error Message', // Dataset label
                        data: values, // Y-axis values
                        backgroundColor: 'rgba(102,126,234,0.7)', // Bar color
                        borderColor: 'rgba(102,126,234,1)', // Border color
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true, // Chart resizes with parent container
                    maintainAspectRatio: false, // Don't force aspect ratio
                    scales: {
                        y: {
                            beginAtZero: true, // Start Y-axis from zero
                            title: {
                                display: true,
                                text: 'Number of Incidents'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Error Message Type'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Conveyor Incident Breakdown'
                        }
                    }
                }
            });
        }

        /**
         * Populates the incident table with data.
         * @param {Array<Object>} data - An array of incident objects.
         */
        function populateTable(data) {
            tableBody.innerHTML = ''; // Clear existing table rows
            if (data.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="5" style="text-align: center;">No data available.</td>`;
                tableBody.appendChild(tr);
                return;
            }
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.path || 'N/A'}</td>
                    <td>${row.source || 'N/A'}</td>
                    <td>${row.message || 'N/A'}</td>
                    <td>${row.incidents}</td>
                    <td>${row.downtime.toFixed(2)}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // --- Event Listeners ---
        // Fetch data when the entire HTML document has been loaded and parsed
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>

</html>
